plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'org.hamcrest:hamcrest:2.2'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
}
